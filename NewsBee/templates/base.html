<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>
<body>



<div class="topnav">
  <a class="active" href="#home">NewsBee</a>
  {% if request.user.is_authenticated %}
  <a href="#about">All News</a>
  <a href="#about">Bee News</a>
  <a href="#about">My Collection</a>
  <a href="JavaScript:{document.getElementById('logout').submit()}" onclick=""> <span class="text-primary">Log Out</a>


    <form id="logout" method="POST" action="{% url 'signout' %}">
        {% csrf_token %}
        <input type="hidden">
    </form>

  <div class="search-container">
    <form action="">
      {% csrf_token %}
      <input type="text" placeholder="Search.." name="search">
      <button type="submit">Submit</button>
    </form>
  </div>
  {% else %}
  <a class="nav-item nav-link" href="#">Sign Up</a>
  <a class="nav-item nav-link" href="{% url 'signin' %}">Sign In</a>
  {%endif%}
</div>

















{% block one %}

{% endblock%}

<script src="static/script.js"> </script>
</body>
</html>

{% extends 'base.html' %}

{% block head %}

<link rel="stylesheet" type="text/css" href="static/styleReg.css">

{% endblock%}


{% block one %}

  <div class="search-container">
    <form action="">
      {% csrf_token %}
        <p>Search news</p>
        <input type="text"  name="search">
      <button type="submit">Search</button>
    </form>
  </div>
{% if data %}



{% for i in data %}
    <div class="boxForNews" >
        {% if i.image%}
        <img class="newsImg" src="{{i.image}}">
        {% endif %}
            <p class="descriptioFont">{{i.description}}</p>
    </div>






 {% endfor %}



{% else %}
<p class="errorColor">Now such News here</p>
  {% endif %}
{% endblock%}
